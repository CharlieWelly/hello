<!DOCTYPE html>
<html lang=eng>

<head>
    <title>Google Advanced Search</title>
</head>

<body>
    <a href="input.html">Google Search</a>

    <form action="https://google.com/search" id="search-form">
        <label form="search-form">Find pages with ...</label>
        <label for="all-these-words">All these words: </label>
        <input type="text" name="as_q" id="all-these-words">
        <label for="This-exact-word-or-phrase">This exact word or phrase: </label>
        <input type="text" name="as_epq" id="This-exact-word-or-phrase">
        <label for="any-of-these-word">Any of these words: </label>
        <input type="text" name="as_oq" id="any-of-these-word">
        <label for="non-of-these-word">Non of these words: </label>
        <input type="text" name="as_eq" id="non-of-these-word">
        <input type="submit" value="Google Advanced Search">
    </form>
</body>

</html>
