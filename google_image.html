<!DOCTYPE html>
<html lang=eng>

<head>
    <title>Google Image Search</title>
    <link rel="stylesheet" href="styles_v01.css">
    <style>
        #images {
            position: relative;
            margin: 100px auto 20px auto;
            width: 300px;
            height: 102px;
            background-image: url("google_logo.png");
            background-size: contain;
            background-repeat: no-repeat;
        }

        #images span {
            position: absolute;
            bottom: 0px;
            right: 5px;
            font-family: Arial;
            font-size: 18px;
            color: #4285f4;
        }
    </style>
</head>

<body>
    <div id="top-page">
        <a href="input.html">Google Search</a>
    </div>

    <div id="images">
        <span>images</span>
    </div>

    <form action="https://google.com/search">
        <div id="search">
            <input type="text" name="q" autofocus>
        </div>

        <div id="bottom-page">
            <input type="hidden" name="tbm" value="isch">
            <input type="submit" value="Google Image Search">
        </div>
    </form>
</body>

</html>
